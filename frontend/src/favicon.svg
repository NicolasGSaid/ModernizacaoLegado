<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#003366"/>
  
  <!-- Wrench icon (ordem de serviço/manutenção) -->
  <g fill="#ffffff">
    <!-- Wrench body -->
    <path d="M30 45 L35 50 L25 60 L20 55 Z" stroke="#ffffff" stroke-width="2"/>
    <circle cx="33" cy="48" r="8" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Wrench handle -->
    <rect x="25" y="58" width="6" height="25" rx="2" transform="rotate(-45 28 70)"/>
    
    <!-- Screwdriver -->
    <rect x="55" y="30" width="4" height="30" fill="#ffa500"/>
    <polygon points="55,30 59,30 61,25 53,25" fill="#ffa500"/>
    <rect x="55" y="60" width="4" height="15" fill="#cccccc"/>
  </g>
  
  <!-- OS letters -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">OS</text>
</svg>
