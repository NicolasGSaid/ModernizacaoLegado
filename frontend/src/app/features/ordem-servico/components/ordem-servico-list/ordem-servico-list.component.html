<!-- Breadcrumb -->
<app-breadcrumb [items]="breadcrumbs"></app-breadcrumb>

<div class="ordem-servico-list-container">
  <!-- Header com título e botão -->
  <div class="header">
    <h2>Ordens de Serviço</h2>
    <p-button 
      label="Nova Ordem" 
      icon="pi pi-plus" 
      (onClick)="onCreate()">
    </p-button>
  </div>
  
  <!-- Barra de busca com PrimeNG -->
  <div class="search-bar">
    <input 
      pInputText 
      type="text" 
      [(ngModel)]="filtro" 
      (keyup.enter)="onSearch()"
      class="search-input"
      placeholder="Buscar por título, descrição ou técnico..." />
    <p-button 
      label="Buscar" 
      icon="pi pi-search" 
      severity="secondary"
      (onClick)="onSearch()">
    </p-button>
  </div>

  <!-- Tabela PrimeNG -->
  <p-table 
    [value]="ordensServico()" 
    [paginator]="false"
    [loading]="isLoading()"
    styleClass="p-datatable-gridlines"
    [tableStyle]="{'min-width': '50rem'}">
    
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 5%">ID</th>
        <th style="width: 20%">Título</th>
        <th style="width: 30%">Descrição</th>
        <th style="width: 12%">Status</th>
        <th style="width: 15%">Técnico</th>
        <th style="width: 10%">Data</th>
        <th style="width: 8%">Ações</th>
      </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-ordem>
      <tr>
        <td>{{ ordem.id }}</td>
        <td>{{ ordem.titulo }}</td>
        <td>{{ ordem.descricao }}</td>
        <td>
          <p-tag 
            [value]="ordem.status" 
            [severity]="getStatusSeverity(ordem.status)">
          </p-tag>
        </td>
        <td>{{ ordem.tecnico }}</td>
        <td>{{ ordem.dataCriacao | date:'dd/MM/yyyy' }}</td>
        <td>
          <p-button 
            icon="pi pi-pencil" 
            [text]="true"
            severity="info" 
            size="small"
            (onClick)="onEdit(ordem)">
          </p-button>
          <p-button 
            icon="pi pi-trash" 
            [text]="true"
            severity="danger" 
            size="small"
            (onClick)="onDelete(ordem)">
          </p-button>
        </td>
      </tr>
    </ng-template>
    
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" style="text-align: center; padding: 2rem;">
          <i class="pi pi-inbox" style="font-size: 3rem; color: #9e9e9e;"></i>
          <p style="margin-top: 1rem; color: #757575;">Nenhuma ordem de serviço encontrada</p>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Paginação customizada -->
  <app-pagination
    [page]="page()"
    [pageSize]="pageSize()"
    [totalItems]="totalItems()"
    (pageChange)="onPageChange($event)"
    (pageSizeChange)="onPageSizeChange($event)">
  </app-pagination>
</div>
