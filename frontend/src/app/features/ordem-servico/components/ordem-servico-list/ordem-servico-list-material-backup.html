<div class="ordem-servico-list-container">
  <h2>Ordens de Serviço</h2>
  
  <div class="search-bar">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput [(ngModel)]="filtro" (keyup.enter)="onSearch()" placeholder="Digite para buscar...">
      <button mat-icon-button matSuffix (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!-- Botão removido - será substituído por FAB -->
  </div>

  <table mat-table [dataSource]="ordensServico()" class="mat-elevation-z2">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let ordem">{{ordem.id}}</td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let ordem">{{ordem.titulo}}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let ordem">{{ordem.descricao}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let ordem">
        <app-status-chip [status]="ordem.status"></app-status-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="tecnico">
      <th mat-header-cell *matHeaderCellDef>Técnico</th>
      <td mat-cell *matCellDef="let ordem">{{ordem.tecnico}}</td>
    </ng-container>

    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let ordem">{{ordem.dataCriacao | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let ordem">
        <button 
          mat-icon-button 
          color="primary"
          (click)="onEdit(ordem)"
          matTooltip="Editar ordem de serviço">
          <mat-icon>edit</mat-icon>
        </button>
        <button 
          mat-icon-button 
          color="warn" 
          (click)="onDelete(ordem)"
          matTooltip="Excluir ordem de serviço">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-pagination
    [page]="page()"
    [pageSize]="pageSize()"
    [totalItems]="totalItems()"
    (pageChange)="onPageChange($event)"
    (pageSizeChange)="onPageSizeChange($event)">
  </app-pagination>
</div>

<!-- FAB Button para criar nova ordem -->
<app-fab-button 
  icon="add" 
  tooltip="Nova Ordem de Serviço" 
  (onClick)="onCreate()">
</app-fab-button>

<app-loading-spinner></app-loading-spinner>
