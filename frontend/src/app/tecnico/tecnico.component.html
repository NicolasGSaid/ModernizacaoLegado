<!-- ❌ HTML duplicado com pequenas variações -->
<div class="tecnico-container">
  <div class="header">
    <h2>Gerenciamento de Técnicos</h2>
    <button class="btn-primary" (click)="abrirFormulario()">+ Novo Técnico</button>
  </div>

  <!-- Modal -->
  <div class="modal" *ngIf="mostrarFormulario">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ editando ? 'Editar' : 'Novo' }} Técnico</h3>
        <button class="btn-close" (click)="fecharFormulario()">×</button>
      </div>
      
      <div class="modal-body">
        <form (ngSubmit)="salvar()">
          <div class="form-group">
            <label>Nome Completo *</label>
            <input 
              type="text" 
              [(ngModel)]="novoTecnico.nome" 
              name="nome"
              class="form-control"
              required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input 
              type="email" 
              [(ngModel)]="novoTecnico.email" 
              name="email"
              class="form-control">
          </div>

          <div class="form-group">
            <label>Telefone</label>
            <input 
              type="tel" 
              [(ngModel)]="novoTecnico.telefone" 
              name="telefone"
              class="form-control"
              placeholder="(11) 98765-4321">
          </div>

          <div class="form-group">
            <label>Especialidade *</label>
            <select 
              [(ngModel)]="novoTecnico.especialidade" 
              name="especialidade"
              class="form-control"
              required>
              <option value="">Selecione...</option>
              <option value="Elétrica">Elétrica</option>
              <option value="Hidráulica">Hidráulica</option>
              <option value="Ar Condicionado">Ar Condicionado</option>
              <option value="Pintura">Pintura</option>
              <option value="Geral">Geral</option>
            </select>
          </div>

          <div class="form-group">
            <label>Status</label>
            <select 
              [(ngModel)]="novoTecnico.status" 
              name="status"
              class="form-control">
              <option value="Ativo">Ativo</option>
              <option value="Inativo">Inativo</option>
              <option value="Férias">Férias</option>
            </select>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn-secondary" (click)="fecharFormulario()">
              Cancelar
            </button>
            <button type="submit" class="btn-primary">
              {{ editando ? 'Atualizar' : 'Salvar' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Tabela -->
  <div class="tabela-container">
    <table class="tabela-tecnicos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Especialidade</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tecnico of tecnicos">
          <td>{{ tecnico.id }}</td>
          <td>{{ tecnico.nome }}</td>
          <td>{{ tecnico.email || '-' }}</td>
          <td>{{ tecnico.telefone || '-' }}</td>
          <td>{{ tecnico.especialidade }}</td>
          <td>
            <span class="status-badge" [ngClass]="getStatusClass(tecnico.status)">
              {{ tecnico.status }}
            </span>
          </td>
          <td>
            <div class="acoes">
              <button class="btn-small btn-info" (click)="editarTecnico(tecnico)">
                Editar
              </button>
              
              <select 
                (change)="alterarStatus(tecnico, $event.target.value)" 
                [value]="tecnico.status"
                class="status-select">
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
                <option value="Férias">Férias</option>
              </select>
              
              <button class="btn-small btn-danger" (click)="excluir(tecnico.id)">
                Excluir
              </button>
            </div>
          </td>
        </tr>
        
        <tr *ngIf="tecnicos.length === 0">
          <td colspan="7" style="text-align: center; padding: 40px;">
            Nenhum técnico encontrado.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
